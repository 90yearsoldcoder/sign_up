<!DOCTYPE html>
<html lang="en" class="root light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sign_up.css" />
    <script src="sign_up.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <main class="main_container">
      <img src="resource/background.png" alt="" />
      <div class="hero">
        <img src="resource/icon.png" alt="" style="width: 48px; height: 55px" />
        <h1>Medical Recorder</h1>
      </div>
      <div class="content">
        <form method="post">
          <div class="form_container">
            <h1>Get Started! Now</h1>
            <div class="form_row">
              <div class="input_container">
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first_name" />
              </div>
              <div class="input_container">
                <label for="last_name">LAST NAME</label>
                <input type="text" name="last_name" />
              </div>
            </div>
            <div class="form_row">
              <div class="input_container">
                <label for="EMAIL">EMAIL</label>
                <input type="email" name="EMAIL" />
              </div>
              <div class="input_container">
                <label for="phone_number">PHONE NUMBER</label>
                <input type="text" name="phone_number" />
              </div>
            </div>
            <div class="form_row">
              <div class="input_container">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password1" />
                <div id="message"></div>
              </div>
              <div class="input_container">
                <label for="con_password">CONFIRM PASSWORD</label>
                <input type="password" name="con_password" id="password2" />
              </div>
            </div>
          </div>
          <button id="sign_up_submit" type="submit">Create Account</button>
        </form>
      </div>
    </main>
  </body>
</html>
